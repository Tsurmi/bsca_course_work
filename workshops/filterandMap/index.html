<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter and Map Workshop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <body class="container">

  <div id='app'>

    <div class="jumbotron">
      <h4> {{  title }} </h4>
      <p>HOME RUN HITTERS</p>
    </div>
    <div class="card-container">
      <div v-for="p in players" class="card">
        <h2 class="card-header">{{  p.name }}</h2>
        <p><i class="fa fa-trophy"></i> HRs: {{ p.HR }} <img src="https://png.icons8.com/baseball-filled/ios7/25" title="Baseball Filled" width="25" height="25"></p>
            <h3 class="team-name">{{ p.team }}</h3>
            <img :src="p.img" alt="" class="card-img">
            <div class="card-body">
          </div>
        </div>

  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="js/app.js"></script>

    </script>
  </body>
</html>
